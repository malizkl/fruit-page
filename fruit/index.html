<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Website Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">


</head>
<body>
    <div class="main">
        <div class="left-col">
            <img src="images/logo.png" class="logo">
            <div class="content-box">
                
                <h1> Fruit Salad</h1>
                <p> Fruit Salad with honey lime dressing is sweet and full of fresh flavor. 
                    This easy fruit salad recipe is a favorite summer side dish or dessert!
                    
                </p>
                
                <button type="button">View Ingredients <img src="images/arrow.png"></button>

            </div>
            <img src="images/left-arrow.png" class="left-arrow">


        </div>

        <div class="right-col">
            <div class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Find recipes,videos and more">
                    <img src="images/search.png">
                </div>
                <ul>
                    <li> <a href=""> <img src="images/fill-tag.png"> Saves</a> </li>
                    <li> <a href="">Sign up</a> </li>
                </ul>
            </div>
            <div class="more-items">
                <img src="images/fruit1.png">
                <img src="images/fruit2.png">
                <img src="images/fruit3.png">
            </div>
            <img src="images/right-arrow.png" class="right-arrow">
        </div>
        <img src="images/fruits.png" class="main-img">
    </div>

</body>
</html>
